<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/bundle.js"></script>
    <script>
      var app = Elm.Main.embed(document.querySelector("#app"));

      var audio = new Audio();

      app.ports.playSong.subscribe(function(songSrc){
        if (songSrc !== audio.src) {
          audio.pause();
          audio = new Audio(songSrc);
        }
        audio.play();
      });

      app.ports.pauseSong.subscribe(function(){
        audio.pause();
      });

      app.ports.stopSong.subscribe(function(){
        audio.pause();
        audio = new Audio();
      });

    </script>
  </body>
</html>
